{{ range $.Site.Taxonomies.categories.ByCount }}
<div class="row mb-2">
  <div class="text-muted d-none d-sm-block col-sm-2 mt-auto offset-sm-2 text-right">
    {{ .Count }} post(s)
  </div>
  <div class="col">
    <a class="text-color" href="/categories{{ .Name | relURL }}">{{ .Page.LinkTitle | markdownify }}</a>
  </div>
</div>
{{ end }}
