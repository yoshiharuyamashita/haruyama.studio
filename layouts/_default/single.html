{{ define "main" }}

<section>

  <h1 class="page-title">{{ .Title }}</h1>

  {{ partial "media/gallery.html" . }}

  <div class="copy">
    {{ .Content }}
  </div>

  {{ with .Params.shop_url }}
    <a
      class="button"
      href="{{ . }}"
      target="_blank"
      rel="noopener">
      {{ $.Params.shop_label }}
    </a>
  {{ end }}

</section>

{{ end }}
