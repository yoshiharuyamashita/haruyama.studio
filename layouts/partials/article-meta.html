<ul class="list-inline mb-3">
  <li class="list-inline-item"><i class="ti-pencil-alt text-primary mr-2"></i>By {{ .Site.Params.Author }}</li>
  <li class="list-inline-item"><i class="ti-calendar text-primary mr-2"></i>{{ .PublishDate.Format "02 Jan 2006" }}</li>
  {{ with .Params.categories }}
  <li class="list-inline-item">
    <i class="ti-folder text-primary mr-2"></i>
    {{ range . }}
    {{ $urlValue := replace . " " "-" | lower}}
    {{ with $.Site.GetPage (printf "/categories/%s" $urlValue) }}
    <a class="text-color" href="{{ .Permalink }}">{{ .Title }}</a>
    {{ end }}
    {{ end }}
  </li>
  {{ end }}
</ul>
