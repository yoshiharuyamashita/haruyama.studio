<ul class="list-unstyled mb-2">
  <!-- All one line to avoid the space between list items (https://stackoverflow.com/a/14173761) -->
  {{ with .Params.categories }}<li>{{ range . }}{{ $urlValue := replace . " " "-" | lower}}{{ with $.Site.GetPage (printf "/categories/%s" $urlValue) }}<a class="text-color" href="{{ .Permalink }}">{{ .Title }}</a>{{ end }}{{ end }}</li>{{ end }}<li class="text-muted"><small>{{ .PublishDate.Format "02 Jan 2006" }}</small></li>
</ul>
